<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Layout_Login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Home_Login.css') }}">
    <title>AI Food Recognition</title>
</head>
<body>
    <div class="menu-bar">
        <div class="logo">
            <img src="{{ url_for('static', filename='Image/logo.webp') }}">
            <h2>CalsFood</h2>
        </div>

        <div class="button" id="Home_Login"><a href="{{ url_for('views.home') }}">Home</a></div>
        <div class="button" id="Design"><a href="{{ url_for('views.add_menu') }}">Design</a></div>
        <div class="button" id="AI"><a href="{{ url_for('views.ai_test') }}">AI</a></div>
        <div class="button" id="Inventory"><a href="{{ url_for('views.inventory') }}">Inventory</a></div>

        <div class="account">
            <img id="icon-profile" src="{{ url_for('static', filename='Image/icon-profile.png') }}">
            <p>{{ user.first_name }}</p>
            <img id="setting" src="{{ url_for('static', filename='Image/icon-Hamburger.png') }}">
        </div>
    </div>

    <div class="content">
        <div class="ai-test-container">
            <h2>AI Food Recognition</h2>
            <div class="upload-section">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="upload-area">
                        <img src="{{ url_for('static', filename='Image/icon-upload image.png') }}" alt="Upload Icon">
                        <p>Drag and drop your food image here or click to browse</p>
                        <input type="file" id="image-input" accept="image/*" required>
                    </div>
                    <button type="submit" class="submit-btn">Analyze Image</button>
                </form>
            </div>

            <div class="result-section" style="display: none;">
                <h3>Recognition Result:</h3>
                <div class="result-content">
                    <div class="food-image">
                        <img id="preview-image" src="" alt="Food Image">
                    </div>
                    <div class="food-info">
                        <h4 id="food-name">Food Name</h4>
                        <p id="food-description">Description will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/Layout_Login.js') }}"></script>
    <script>
        document.getElementById('image-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
        
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData();
            const imageFile = document.getElementById('image-input').files[0];
            formData.append('image', imageFile);

            fetch('{{ url_for("views.predict") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.querySelector('.result-section').style.display = 'block';
                document.getElementById('food-name').textContent = data.food_name;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing the image.');
            });
        });
    </script>
</body>
</html>
